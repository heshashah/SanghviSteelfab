<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanghvi SteelFab</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Slideshow */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
        }

        .slide {
            display: none;
            height: 100%;
            width: 100%;
            object-fit: cover;
            /* Added for image filling the slide */
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fade {
            animation-name: fade;
            animation-duration: 2s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            background-color: transparent;
            padding: 0 5%;
            position: relative;
            z-index: 10;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: whitesmoke;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: white;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 11;
        }

        .logo-navbar {
            height: 80px;
            width: 80px;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            font-size: 2rem;
            color: whitesmoke;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 12;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100px;
                /* Position below the navbar */
                right: 0;
                /* Align to the right corner */
                background-color: rgba(0, 0, 0, 0.6);
                /* Translucent background */
                width: 250px;
                /* Smaller width */
                padding: 15px;
                /* Adjusted padding */
                z-index: 10;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                margin: 15px 0;
                text-align: center;
            }
        }

        /* Container */
        .content-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 80vh;
            padding: 50px;
            color: white;
            border-radius: 10px;
            gap: 50px;
            position: relative;
            z-index: 1;
            /* Added to ensure content is above slideshow */
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                gap: 30px;
                padding: 20px;
                align-items: center;
            }
        }

        .left-section,
        .right-section {
            flex: 1 1 45%;
            font-size: 1.3rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            min-height: 420px;
            position: relative;
            z-index: 1;
        }

        .left-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 1.3rem;
            line-height: 1.8;
        }

        .white {
            color: white;
        }

        .blue {
            color: #007BFF;
        }

        @media (max-width: 768px) {
            .left-section,
            .right-section {
                flex: 1 1 100%;
                width: 100%;
                max-width: 500px;
                min-height: auto;
            }

            .left-section h1 {
                font-size: 2.5rem;
            }
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
            font-size: 1.2rem;
            color: white;
        }

        form label {
            text-align: left;
        }

        input,
        textarea,
        button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Times New Roman', serif;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Map Section */
        .map-section {
            padding: 0 5%;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        /* CTA Section */
        .cta-section {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

        <div class="cta-text">Designed by Sanghvi SteelFab</div>
    </div>

    <script>
        // Slideshow Script
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }

        // Hamburger Menu Script
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>

</html>
