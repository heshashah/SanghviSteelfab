<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Sanghvi SteelFab</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Slideshow */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
        }

        .slide {
            display: none;
            height: 100%;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fade {
            animation-name: fade;
            animation-duration: 2s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            background-color: transparent;
            padding: 0 5%;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: whitesmoke;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: white;
        }

        .left {
            font-size: 30px;
            color: whitesmoke;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .logo-navbar {
            height: 80px;
            width: 80px;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: whitesmoke;
            margin-left: 5px;
        }

        .logo-square {
            height: 100px;
            width: 100px;
            margin-right: 5px;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: rgba(0, 0, 0, 0.85);
                width: 100%;
                padding: 20px;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }
        }

        /* Container */
        .content-box {
            background-color: rgba(0, 0, 0, 0.5);
            /* Black translucent background */
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 50px;
            color: white;
            border-radius: 10px;
            gap: 50px;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                gap: 30px;
            }
        }

        .left-section,
        .right-section {
            flex: 1 1 45%;
            font-size: 1.3rem;
            /* increased font size */
            color: white;
        }

        .right-section {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            height: 400px;
        }

        .left-section {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            height: 400px;
        }

        .left-section p {
            font-size: 1.3rem;
            /* increased */
            line-height: 1.8;
        }

        .left-section h1 {
            font-size: 3.5rem;
            /* slightly bigger */
        }

        form {
            font-size: 1.2rem;
            /* for form text */
            width: 100%;
        }

        .white {
            color: white;
        }

        .blue {
            color: #007BFF;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                flex: 1 1 100%;
            }
        }

        /* CTA Section */
        .cta-section {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            position: relative;
            bottom: 0;
            width: 100%;
            height: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
            gap: 10px;
        }

        input,
        textarea,
        button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <!-- Slideshow Script -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }
    </script>
